---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: node-red
  labels:
    app.kubernetes.io/name: &name node-red
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-hostpath
  resources:
    requests:
      storage: 5Gi
